name: cherry_studio
description: Cherry Studio 移动端复刻 - 使用 Flutter 完整复刻 Cherry Studio 的移动端体验
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 状态管理
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # 路由
  go_router: ^12.1.3

  # 本地存储
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # 网络请求
  http: ^1.1.0
  dio: ^5.4.0

  # UI组件
  material_color_utilities: ^0.8.0
  dynamic_color: ^1.6.8
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # 文件处理
  file_picker: ^6.1.1
  image_picker: ^1.0.4
  permission_handler: ^11.1.0

  # Markdown渲染
  flutter_markdown: ^0.6.18
  flutter_syntax_highlighter: ^0.4.0
  highlight: ^0.7.0

  # 工具
  intl: ^0.18.1
  uuid: ^4.2.1
  crypto: ^3.0.3
  convert: ^3.1.1
  json_annotation: ^4.8.1

  # AI相关
  google_generative_ai: ^0.2.2
  anthropic_sdk_dart: ^0.0.2

  # WebSocket和流处理
  web_socket_channel: ^2.4.0
  stream_transform: ^2.1.0

  # 其他工具
  package_info_plus: ^4.2.0
  device_info_plus: ^9.1.1
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  fluttertoast: ^8.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # 代码生成
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/data/

  fonts:
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
        - asset: assets/fonts/JetBrainsMono-Bold.ttf
          weight: 700
        - asset: assets/fonts/JetBrainsMono-Italic.ttf
          style: italic

flutter_intl:
  enabled: true
  arb_dir: lib/i18n
  output_dir: lib/generated
  output_localization_file: app_localizations.dart
  template_arb_file: app_en.arb
  output_class: AppLocalizations