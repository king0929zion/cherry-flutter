name: Flutter CI

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Enable platforms
        run: |
          flutter config --enable-web

      - name: Generate Flutter project if missing
        run: |
          if [ ! -f "pubspec.yaml" ]; then
            flutter create . --platforms=web --project-name cherry_flutter
          fi

      - name: Inject application sources
        shell: bash
        run: |
          if [ -d "src_flutter/lib" ]; then
            rm -rf lib
            mkdir -p lib
            cp -a src_flutter/lib/. lib/
          fi

      - name: Install dependencies
        run: |
          flutter pub add go_router flutter_riverpod shared_preferences uuid
          flutter pub get

      - name: Build Web
        run: flutter build web --release

      - name: Upload Web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web
